card:

  revision: ${revision}

spring:

  web:
    resources:
      static-locations: classpath:/static/

  security:
    saml2:
      relyingparty:
        registration:

          google:
            identityprovider:
              entity-id: https://accounts.google.com/o/saml2?idpid=C010aus0d
              verification.credentials:
                - certificate-location: "classpath:saml/google.crt"
              singlesignon.url: https://accounts.google.com/o/saml2/idp?idpid=C010aus0d
              singlesignon.sign-request: false

  cloud:
    gcp:
      project-id: ec2u-card
      datastore:
        namespace: next # !!! use GAE version id

server:

  # see https://docs.spring.io/spring-boot/docs/current/reference/htmlsingle/#howto.webserver.use-behind-a-proxy-server

  forward-headers-strategy: NATIVE

  error:
    whitelabel:
      enabled: false